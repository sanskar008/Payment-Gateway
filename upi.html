<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI/QR Payment Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .qr-code {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        margin-bottom: 20px;
      }
      .background-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("https://images.unsplash.com/photo-1564135624576-c5c88640f235?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="background-svg"></div>
    <div class="container">
      <h1>UPI/QR Payment Details</h1>
      <form id="upi-form">
        <p>Please enter your UPI ID here:</p>
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=YourDataHere"
          alt="QR Code"
          class="qr-code"
        />
        <p>Or enter UPI ID:</p>
        <input
          type="text"
          id="upi-id"
          name="upi-id"
          placeholder="Enter UPI ID"
        />
        <input type="button" value="Proceed" onclick="submitUPI()" />
      </form>
    </div>

    <script>
                  function submitUPI() {
        const upiId = document.getElementById("upi-id").value;

        
        console.log("Entered UPI ID:", upiId);

        
        fetch("http://localhost:3000/submit-upi", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ upi_id: upiId }), 
        })
        .then((response) => response.text())
        .then((data) => {
          
          alert(data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      }
    </script>
    
    <span id="proceed-feedback"></span>
  </body>
</html>
