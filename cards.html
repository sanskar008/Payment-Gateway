<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-bottom: 10px;
      }
      .background-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("https://images.unsplash.com/photo-1564135624576-c5c88640f235?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="background-svg"></div>
    <div class="container">
      <h1>Card Payment Details</h1>
      <p>Please enter your card details below:</p>
      <form id="card-payment-form" onsubmit="return validateForm()">
        <input
          type="text"
          id="card-holder-name"
          name="card-holder-name"
          placeholder="Card Holder Name"
          required
        />
        <input
          type="text"
          id="card-number"
          name="card-number"
          placeholder="Card Number"
          required
        />
        <input
          type="text"
          id="expiry-date"
          name="expiry-date"
          placeholder="Expiry Date (MM/YYYY)"
          required
        />
        <input type="number" id="cvv" name="cvv" placeholder="CVV" required />
        <input type="submit" value="Make Payment" />
        <p class="error-message" id="error-message"></p>
      </form>
    </div>
    <script src="script_cards.js">
     
      
    </script>
  </body>
</html>
