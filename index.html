<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .background-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("img6.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .header {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 123, 255, 0);
        color: #fff;
      }

      .header h1 {
        margin: 0;
        font-size: 32px;
      }

      .header h2 {
        margin: 10px 0;
        font-size: 24px;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .payment-methods {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .payment-method {
        flex: 1 1 200px;
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: box-shadow 0.3s, transform 0.3s;
        margin: 10px;
        max-width: 200px;
      }

      .payment-method:hover {
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        transform: translateY(-5px);
      }

      .payment-method img {
        margin-bottom: 15px;
        width: 70px;
        height: 70px;
      }

      .payment-method p {
        margin: 0;
        color: #666;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="background-svg"></div>
    <header class="header">
      <h1>PayDash</h1>
      <h2>Amount to be Paid: â‚¹10,000</h2>
    </header>
    <div class="container">
      <div class="payment-methods">
        <div class="payment-method" onclick="selectPayment('cards')">
          <img
            src="https://img.icons8.com/material-outlined/96/000000/visa.png"
            alt="Credit/Debit Cards"
          />
          <p>Credit/Debit Cards</p>
        </div>
        <div class="payment-method" onclick="selectPayment('netbanking')">
          <img
            src="https://img.icons8.com/material-outlined/96/000000/atm--v2.png"
            alt="Netbanking"
          />
          <p>Netbanking</p>
        </div>
        <div class="payment-method" onclick="selectPayment('upi')">
          <img
            src="https://img.icons8.com/material-outlined/96/000000/mobile-payment.png"
            alt="UPI/QR"
          />
          <p>UPI/QR</p>
        </div>
        <div class="payment-method" onclick="selectPayment('wallets')">
          <img
            src="https://img.icons8.com/material-outlined/96/000000/wallet-app.png"
            alt="Wallets"
          />
          <p>Wallets</p>
        </div>
      </div>
    </div>
    <script src="script_index.js"></script>
  </body>
</html>
